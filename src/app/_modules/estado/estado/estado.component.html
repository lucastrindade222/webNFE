 <p-fieldset legend="Estado">
    <p>{{nota.autorizador.nome}} </p>
</p-fieldset>

 
<p-fieldset legend="Autorizacao4">
    <i *ngIf="nota.autorizacao4 === 'verde'"  class="pi pi-check" style="font-size: 2rem"></i>
    <i *ngIf="nota.autorizacao4 === 'vermelho'"  class="pi pi-check" style="font-size: 2rem"></i>
    <i *ngIf="nota.autorizacao4 === 'amarelo'"  class="pi pi-exclamation-triangle" style="font-size: 2rem"></i>
    <i *ngIf="nota.autorizacao4 === 'indisponibilidade'"  class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
</p-fieldset>
